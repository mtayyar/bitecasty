<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BiteCasty - Share and discover audio content" />
    <title>BiteCasty - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #1e293b;
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 30px;
        background-color: #0f172a;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 24px;
        color: #cbd5e1;
      }
      .button {
        display: inline-block;
        background-color: #3b82f6;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <rect width="512" height="512" fill="#1e293b" rx="128" ry="128"/>
        <circle cx="256" cy="256" r="160" fill="#0f172a"/>
        <circle cx="256" cy="256" r="120" fill="#334155"/>
        <circle cx="256" cy="256" r="80" fill="#475569"/>
        <circle cx="256" cy="256" r="40" fill="#64748b"/>
        <path d="M180 180 L332 256 L180 332 Z" fill="#f8fafc"/>
      </svg>
      <h1>You're currently offline</h1>
      <p>
        BiteCasty requires an internet connection to load new content. 
        Please check your connection and try again.
      </p>
      <a href="/" class="button">Try Again</a>
    </div>
    <script>
      // Check if we're back online
      window.addEventListener('online', () => {
        window.location.reload();
      });
      
      // Add event listener for the Try Again button
      document.querySelector('.button').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.reload();
      });
    </script>
  </body>
</html>
